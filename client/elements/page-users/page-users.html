<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../link-x/link-x.html">
<link rel="import" href="../part-header/part-header.html">
<link rel="import" href="../part-footer/part-footer.html">
<dom-module id="page-users">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <core-ajax id="ajax" url="/api/Users?access_token={{ access_token }}" handleAs="json" 
      on-core-response="{{Â on_response }}"></core-ajax>

    <part-header></part-header>
    <div class="page container">
      <a is="link-x" href="/collections">back</a>
      <h2>Users</h2>      
      <ul>
        <template is="x-repeat" items="{{ users }}">
          <li>
            <span>{{ item.email }}</span>
          </li>
        </template>
      </ul>
    </div>
    <part-footer></part-footer>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-users',

    ready: function () {
      this.access_token = app.accessToken;
      this.$.ajax.go();
    },

    on_response: function(event, res) {
      var data = res.response;
      this.users = data;
    }

  });
</script>
