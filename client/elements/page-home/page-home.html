<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/layout-grid/layout-grid.html">
<link rel="import" href="../app-page/app-page.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<dom-module id="page-home">
  <style>
    :host {
      display: block;
    }

    #jumbotron {
      height: 600px;
      --jumbotron-content: {
        @apply(--layout-col-10);
        @apply(--layout-col-offset-1);

        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }
    }

    #header {
      color: white;
      text-transform: uppercase;
      text-align: center;
    }

    #title {
      font-weight: 400;
      font-size: 100px;
      margin: 0px;
    }
  </style>
  <template>

    <app-texts texts="{{texts}}"></app-texts>

    <app-page>
      <part-jumbotron id="jumbotron">
        <header id="header">
          <h1 id="title">x-project</h1>
        </header>
      </part-jumbotron>

      <div class="container">
        <h1>{{texts.welcome}}</h1>
      </div>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-home',

    properties: {
      texts: Object
    }

  });
</script>
