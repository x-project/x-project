<link rel="import" href="../../components/polymer/polymer.html">
<polymer-element name="x-radio">
	<template>
    <style>
      :host {
        display: block;
      }

      .radio-item {
        margin-right: 20px;
      }
    </style>

    <div id="input" class="form-group">
      <label>{{ label }}</label>
      <div>
        <template repeat="{{ option in schema.options }}">
          <div>
            <input type="radio" name="{{ label }}" value="{{ option }}" />
            {{ option }}
          </div>
        </template>
      </div>
    </div>

  </template>
  <script>
    Polymer('x-radio', {

      get value() {
        var input = this.$.input;
        var selected = input.querySelector('input:checked');
        if (!selected) {
          return;
        }
        var value = selected.getAttribute('value');
        return value;
      },

      set value (value) {
        var input = this.$.input;
        if (!value) {
          var selected = input.querySelector('input:checked');
          if (selected) {
            selected.removeAttribute('checked');
            selected.checked = false;
          }
          return;
        }

        var selected = input.querySelector('input[value="' + value + '"]');
        if (!selected) {
          return;
        }
        selected.setAttribute('checked', 'checked');
      }

    });
  </script>
</polymer-element>
